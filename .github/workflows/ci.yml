name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - uses: mlugg/setup-zig@v2

      - name: Check formatting
        run: zig fmt --check src/ build.zig test_runner.zig

      - name: Install kcov
        run: |
          sudo tee /etc/apt/sources.list.d/plucky.sources > /dev/null <<'EOF'
          Types: deb
          URIs: http://archive.ubuntu.com/ubuntu/
          Suites: plucky
          Components: universe
          Signed-By: /usr/share/keyrings/ubuntu-archive-keyring.gpg
          EOF
          sudo tee /etc/apt/preferences.d/plucky-pin > /dev/null <<'EOF'
          Package: *
          Pin: release n=plucky
          Pin-Priority: -10

          Package: kcov
          Pin: release n=plucky
          Pin-Priority: 500
          EOF
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends kcov

      - name: Run tests with coverage
        run: zig build coverage -- --junit zig-out/junit.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: zig-out/coverage/cov.xml
          flags: unit
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          files: zig-out/junit.xml
          report_type: test_results
          flags: unit
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build release
        run: zig build release

      - name: Build coverage-instrumented binary for e2e
        run: zig build coverage-e2e

      - name: Upload nvg binary
        uses: actions/upload-artifact@v7
        with:
          name: nvg-linux-amd64
          path: zig-out/bin/nvg-linux-amd64
          if-no-files-found: error

      - name: Upload coverage-instrumented binary
        uses: actions/upload-artifact@v7
        with:
          name: nvg-coverage
          path: zig-out/bin/nvg
          if-no-files-found: error

      - name: Upload release binaries
        uses: actions/upload-artifact@v7
        with:
          name: release-binaries
          path: zig-out/bin/nvg-linux-*
          if-no-files-found: error

  e2e:
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        wm: [sway, i3, niri, dwm, river]
    steps:
      - uses: actions/checkout@v6

      - name: Download coverage-instrumented nvg binary
        uses: actions/download-artifact@v4
        with:
          name: nvg-coverage

      - name: Prepare nvg binary
        run: |
          chmod +x nvg
          sudo mv nvg /usr/local/bin/nvg

      - name: Install kcov
        run: |
          sudo tee /etc/apt/sources.list.d/plucky.sources > /dev/null <<'EOF'
          Types: deb
          URIs: http://archive.ubuntu.com/ubuntu/
          Suites: plucky
          Components: universe
          Signed-By: /usr/share/keyrings/ubuntu-archive-keyring.gpg
          EOF
          sudo tee /etc/apt/preferences.d/plucky-pin > /dev/null <<'EOF'
          Package: *
          Pin: release n=plucky
          Pin-Priority: -10

          Package: kcov
          Pin: release n=plucky
          Pin-Priority: 500
          EOF
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends kcov

      - name: Run ${{ matrix.wm }} e2e tests
        env:
          NVG_BIN: /usr/local/bin/nvg
          JUNIT_XML: ${{ github.workspace }}/test-results-${{ matrix.wm }}.xml
          KCOV_DIR: ${{ github.workspace }}/kcov-${{ matrix.wm }}
        run: bash test/e2e/test-${{ matrix.wm }}.sh

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          files: test-results-${{ matrix.wm }}.xml
          report_type: test_results
          flags: ${{ matrix.wm }}
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          files: kcov-${{ matrix.wm }}/cov.xml
          flags: ${{ matrix.wm }}
          token: ${{ secrets.CODECOV_TOKEN }}

  release:
    needs: [ci, e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Download release binaries
        uses: actions/download-artifact@v4
        with:
          name: release-binaries

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oP '\.version\s*=\s*"\K[^"]+' build.zig.zon)
          TAG="v${VERSION}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          if git ls-remote --tags origin "refs/tags/${TAG}" | grep -q .; then
            echo "new=false" >> "$GITHUB_OUTPUT"
          else
            echo "new=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        if: steps.version.outputs.new == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --generate-notes \
            nvg-linux-*
